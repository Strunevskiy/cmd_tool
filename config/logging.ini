[loggers]
keys=root

[handlers]
keys=fullHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=fullHandler

[handler_fullHandler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('./../log/logs.log','w',2097152,3)

[formatter_simpleFormatter]
format=[%(asctime)s.%(msecs)03d] %(levelname)s : %(module)s.%(funcName)s() (%s(lineno)d): %(message)s
datefmt=%Y-%m-%d %H:%M:%S